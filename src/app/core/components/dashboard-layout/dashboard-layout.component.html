<div class="flex h-screen bg-white text-black">
    <aside class="w-64 bg-gray-100 border-r border-gray-200">
      <div class="flex items-center justify-center h-16 bg-black">
        <span class="text-white font-bold text-lg">ITLens Dashboard</span>
      </div>
      <nav class="mt-5">
        <a routerLink="/surveys" routerLinkActive="bg-gray-200" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 transition-colors duration-200">
          <i-lucide name="layout-dashboard" class="w-5 h-5 mr-3"></i-lucide>
          <span>Surveys</span>
        </a>
      </nav>
    </aside>
  
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
          <div class="flex items-center">
            <h1 class="text-2xl font-semibold text-gray-900">
              <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
                <a [routerLink]="breadcrumb.url" class="hover:underline" [class.text-gray-500]="!last">
                  {{ breadcrumb.label }}
                </a>
                <span *ngIf="!last" class="mx-2 text-gray-500">&gt;</span>
              </ng-container>
            </h1>
          </div>
          <div class="flex items-center space-x-4">
            <button *ngIf="!isSurveyDetailsPage()" 
                    routerLink="/surveys/new" 
                    class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-800 transition-colors duration-200">
              <i-lucide name="plus" class="w-6 h-6"></i-lucide>
            </button>
          </div>
        </div>
      </header>
  
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <div class="container mx-auto px-4 py-8">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
