<div *ngIf="survey" class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-gray-100 p-4 border-b border-gray-200 ">
        <div class="flex justify-between items-center ">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center mr-4">
                    <i-lucide name="user" class="w-6 h-6 text-gray-600"></i-lucide>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">{{ survey.owner.name }}</h3>
                </div>
            </div>
            <button (click)="addSurveyEdition()"
                class="ml-2 bg-black text-white w-6 h-6 rounded-full flex items-center justify-center hover:bg-gray-800 transition-colors duration-200">
                <i-lucide name="plus" class="w-4 h-4"></i-lucide>
            </button>
        </div>
    </div>

    <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">{{ survey.title }}</h2>
        <p class="text-gray-600 mb-4">{{ survey.description }}</p>
        <div class="flex items-center text-sm text-gray-500 mb-4">
            <i-lucide name="calendar" class="w-4 h-4 mr-2"></i-lucide>
        </div>

        <div class="mt-6">
            <h3 class="text-xl font-semibold mb-3">Survey Editions</h3>
            <div *ngIf="showEditionForm">
                <app-survey-edition-form 
                    [surveyId]="survey.id"
                    (formSubmit)="onEditionFormSubmit($event)"
                    (formCancel)="onEditionFormCancel()">
                </app-survey-edition-form>
            </div>
            <div class="space-y-3">
                <div *ngFor="let edition of survey.surveyEditions" 
                     class="bg-gray-50 p-3 rounded-md cursor-pointer hover:bg-gray-100"
                     (click)="navigateToEditionDetail(edition.id)">
                    <div class="flex items-center justify-between">
                        <span class="font-medium">Edition #{{ edition.id }}</span>
                        <span class="text-sm text-gray-500">
                            <i-lucide name="clock" class="w-4 h-4 inline-block mr-1"></i-lucide>
                            {{ edition.creationDate | date }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
