<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let survey of surveys" 
         class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300"
         (click)="selectSurvey(survey.id)">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ survey.title }}</h3>
      </div>
    </div>
  </div>
