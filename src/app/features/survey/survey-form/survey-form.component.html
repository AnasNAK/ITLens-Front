<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Create New Survey</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="surveyDto.title" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <textarea id="description" name="description" [(ngModel)]="surveyDto.description" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label for="ownerId" class="block text-gray-700 font-bold mb-2">Owner ID</label>
          <input type="number" id="ownerId" name="ownerId" [(ngModel)]="surveyDto.ownerId" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>
        <div *ngIf="errorMessage" class="mb-4 text-red-500">
          {{ errorMessage }}
        </div>
        <button type="submit" class="w-full bg-gray-400 text-white font-bold py-2 px-4 rounded-md hover:bg-black transition-colors duration-500">
          Create Survey
        </button>
      </form>
    </div>
  </div>
