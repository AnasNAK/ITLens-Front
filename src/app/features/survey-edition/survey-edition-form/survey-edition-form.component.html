<form [formGroup]="editionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="creationDate" class="block text-sm font-medium text-gray-700">Creation Date</label>
      <input type="date" id="creationDate" formControlName="creationDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
      <input type="number" id="year" formControlName="year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="flex justify-end space-x-2">
      <button type="button" (click)="onCancel()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cancel
      </button>
      <button type="submit" [disabled]="!editionForm.valid" class="cursor-pointer px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 hover:bg-black transition-colors duration-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ">
        Add Edition
      </button>
    </div>
  </form>
